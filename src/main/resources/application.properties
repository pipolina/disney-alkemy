spring.datasource.url=jdbc:mysql://localhost:3306/disney
spring.datasource.username=root
spring.datasource.password=root1234
#Hibernate para actulizar la bbdd con sus actualizaciones cada vez q levantamos el proyecto
spring.jpa.hibernate.ddl-auto=update
#SQL
# 1. para mostrarnos las sentencias SQL
# 2. cuando aparezcan los sql en consola q aparezcan formateados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
#property para  cortar con el ciclo circular
spring.main.allow-circular-references=true
